<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}">

</head>

<body>
<h1>Добавление новой книги</h1>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="name">Введите автора: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author_name error</div>
    <br/>
    <label for="age">Введите год: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <br/>
    <input type="submit" value="Добавить книгу"/>
</form>

</body>
</html>
